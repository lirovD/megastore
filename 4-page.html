<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megastore-4</title>
    <link rel="stylesheet" href="./4-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="auth">
        <div>
            <p class="topic">Данные о ваших доходах</p>
        </div>
        <div class="data">
            <div class="info">
                <div>
                    <input class="box one" type="text" placeholder="Наименование организации">
                </div>
                <div>
                    <input class="box two" type="text" placeholder="Должность">
                </div>
                <div>
                    <input class="box three" type="text" placeholder="Заработная плата в  месяц">
                </div>
                <div>
                    <input class="box three" type="text" placeholder="Заработная Плата  за посл.  3 месяца">
                </div>
            </div>
            <div><p class="topic-2">Сведения о кредите</p></div>
            <div class="credit-info">
                <div>
                    <input class="box four" type="text" placeholder="Покупка телефона (наименование товара)">
                </div>
                <div>
                    <input class="box two" type="text" placeholder="Стоимость товара">
                </div>
                <div>
                    <input class="box two" type="text" placeholder="Количество товара">
                </div>
                <div>
                    <input class="box two" type="text" placeholder="Итого сумма кредита">
                </div>
                <div>
                    <select class="box two">
                        <option>Вид кредита</option>
                        <option>Credit1</option>
                        <option>Credit2</option>
                        <option>Credit3</option>
                        <option>Credit4</option>
                    </select>
                </div>
                <div>
                    <select class="box two">
                        <option>Срок кредита (мес)</option>
                        <option>9 month</option>
                        <option>1 year</option>
                        <option>3 years</option>
                        <option>10 years</option>
                    </select>
                </div>
                <div>
                    <select class="box four">
                        <option>Точка получения товара</option>
                        <option>Adress1</option>
                        <option>Adress2</option>
                        <option>Adress3</option>
                        <option>Adress4</option>
                    </select>
                </div>
            </div>
        </div>
        <a href="file:///C:/Users/User/Desktop/it-megacom/MegaStore/5-page.html#">
            <button class = "btn">Далее</button>
        </a>
    </div>
</div>
